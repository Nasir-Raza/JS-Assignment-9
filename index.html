<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="main">
    <div class="clock-heading">
        <p class="clock-headinglabel">
            Digital Clock
    </p>
    </div>
    <div class="clock-container">
        <div class="clock-col">
            <p class="clock-date clock-timer">
            </p>
            <p class="clock-label">
                Date
            </p>
        </div>
        <div class="clock-col">
            <p class="clock-month clock-timer">
            </p>
            <p class="clock-label">
                Month
            </p>
            </div>
        <div class="clock-col">
        <p class="clock-day clock-timer">
        </p>
        <p class="clock-label">
            Day
        </p>
        </div>
        <div class="clock-col">
        <p class="clock-hours clock-timer">
        </p>
        <p class="clock-label">
            Hours
        </p>
        </div>
        <div class="clock-col">
        <p class="clock-minutes clock-timer">
        </p>
        <p class="clock-label">
            Minutes
        </p>
        </div>
        <div class="clock-col">
        <p class="clock-seconds clock-timer">
        </p>
        <p class="clock-label">
            Seconds
        </p>
        </div>
    </div>
</div>
<script src="./app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
</body>
</html>
